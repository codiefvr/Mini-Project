<style>

header{
  font-family: Dubai;
  float: left;
  font-family: 'Permanent Marker', cursive;
  position: fixed;
  display: flex;
  padding-left: 60px;
  height: 70px;
  width: 100%;
  box-sizing: border-box;
  font-size: 20px;
  background-color:#FFAEBC;
}

body {
  background-image: url("https://asaransom.com/wp-content/uploads/2018/12/shopping-in-east-aurora-ny-1500x609.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  
}

p{
margin-left: 40px;
font-size: 30px;
margin-top:10px;
}

form.search input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  max-width: 60%;
  background: white;
  text-align: left;
}

form.search button {
  max-width: 30%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.search button:hover {
  background: green;
  color: white;
}

.search::after {
  content: " ";
  clear: both;
  display: table;
}

@media screen and (max-width:200px)
{
body,form.search input,form.search button{
width: 100%;
margin: 100px 0px 0px 100px;
}
}

div{
  width: 35px;
  height: 4px;
  background-color: white;
  margin: 6px 0;
  float: top-right;
  display: grid;
}

.dropbtn {
  padding: 10px;
  font-size: 16px;
  background-color: black;
  border-radius: 10px;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
background-color: #f1f1f1;
font-size: 30px;
}

.dropdown:hover .dropdown-content {
  display: block;
  color: none;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}

.active{
background: green;
}

#share{
  display:flex;
  justify-items: auto;
  height: 100%;
  width:50px;
  position: fixed;
  z-index: 1;
  top: 0;
  background-color: #111;
  padding-top: 50px;
}
#share > ul > li > a:hover{
  font-size:45px;
  margin: 10px;
}
#share > ul{
  padding:0;
}
.ph_img{
  margin-left:100px;
  display:grid;
  grid: auto / auto auto auto;
  list-style:none;
}

h1{
font-size: 50px;
margin-top: 0px;
text-align: center;
margin-left: 0;
color: white;
display: flex;
justify-content: center;
}

footer {
margin-top: 70px;
padding: 20px;
color : white;
background-color: #B6B6B4;
max-width: 200%;
}

footer > ul
{
display: flex;
justify-content: flex-end;
}

footer > ul > li
{
padding: 0px 10px;
list-style:none;
text-decoration: none;
}

footer > span
{
margin-top: 5px;
display: flex;
justify-content: flex-end;
font-size: 0.9em;
color: black;
}

</style>

</head>
